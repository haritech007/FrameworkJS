<div class="container">
  <style>
    .contactPageWrapper {
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
    }
    .contactPageWrapper > div {
      width: 50%;
    }
    .contactPageWrapper > .contactForm {
      padding-left: 50px;
    }
  </style>
  <div class="contactPageWrapper">
    <div class="map">
      <h2>Reach us</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14026.787671947803!2d77.14121197816388!3d28.488672819594285!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1e537c1adb3b%3A0xba1a85ba23c52744!2sGadaipur%2C%20DLF%20Farms%2C%20New%20Delhi%2C%20Delhi%20110030!5e0!3m2!1sen!2sin!4v1619266787851!5m2!1sen!2sin"
        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <div class="contactForm">
      <h2>Contact us</h2>
      <form novalidate id="contactForm" name="contactForm">
        <div class="form-group">
          <label for="fullname">Full name</label>
          <input type="text" class="form-control" id="fullname" placeholder="Full name" name="fullname" />
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Email address" name="email" />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea row="5" class="form-control" id="message" placeholder="Enter message here"
            name="message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Contact us</button>
      </form>
    </div>
  </div>
</div>
